<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  {{ message }}
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    data-dismiss="modal"
    (click)="activeModal.close()"
  >
    Ok
  </button>
</div>
